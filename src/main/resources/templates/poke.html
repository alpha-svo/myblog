<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.min.js" th:src="@{/static/js/jquery-3.2.1.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/static/js/bootstrap.min.js}"></script>
    <title>Poke</title>
    <script>

    </script>
</head>
<body>

<table class="table table-hover">
    <tr>
        <td>🤣</td>
        <td>ID</td>
        <td>Title</td>
        <td>Author</td>
        <td>Box</td>
    </tr>
    <tr th:each="article:${page.list}">
        <td>👍</td>
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.author}"></td>
        <td><a class="btn btn-danger" href="#" th:href="@{'/delMyPoke?user_name='+${username}+'&article_id='+${article.id}}">💔</a></td>
    </tr>
</table>
<br>
<div style="text-align: center">
    <a class="btn btn-default" th:href="@{'/myPoke?u_name='+${username}+'&start=0'}">🏡</a>
    <a class="btn btn-default" th:href="@{'/myPoke?u_name='+${username}+'&start='+${page.getPageNum()-1}}">⏪</a>
    <a class="btn btn-default" th:href="@{'/myPoke?u_name='+${username}+'&start='+${page.getPageNum()+1}}">⏩</a>
    <a class="btn btn-default" th:href="@{'/myPoke?u_name='+${username}+'&start='+${page.pages}}">🚩</a>
</div>
<div style="text-align: center;margin-top: 10px;">
    <a class="btn btn-default" th:href="@{'/my_articles?username='+${username}}" role="button">😂</a>
</div>

</body>
</html>
